<!DOCTYPE html>

<html>
    <head>
        <title>
            Flip Clock
        </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <script type="text/coffeescript" src="script.coffee"></script>
        <time>
            <div class = "clock">
                <div class = "dial-container dial-container--h js-clock">
                </div>

                &nbsp;
                            
               <div class = "dial-container dial-container--m js-clock">
                </div>

                <div class = "dial-container dial-container--m js-clock">
                </div>

                &nbsp;

                <div class = "dial-container dial-container--s js-clock">
                </div>

                <div class = "dial-container dial-container--s js-clock">
                </div>                 

                
            </div>
        </time>
    </body>
</html>
